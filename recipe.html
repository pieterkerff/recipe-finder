<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title> <!-- Will be updated by JS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== Background Decorative Shapes ===== -->
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    <div class="background-shape shape-3"></div>
    <!-- ============================================= -->

    <!-- ===== Main Content Wrapper ===== -->
    <main class="main-content">
        <div class="recipe-detail-container">
            <div class="detail-page-header">
                <a href="index.html" class="back-link">Back to Search</a>
                <div class="detail-page-actions"> <!-- Wrapper for buttons -->
                    <!-- ===== NEW: Share Button ===== -->
                    <button id="shareRecipeButton" class="button-secondary share-button" aria-label="Share this recipe">
                        <span aria-hidden="true">üîó</span> Share
                    </button>
                    <!-- ============================ -->
                    <button id="printRecipeButton" class="button-secondary print-button" aria-label="Print this recipe">
                        <span aria-hidden="true">üñ®Ô∏è</span> Print Recipe
                    </button>
                </div>
            </div>

            <!-- Added role="status" -->
            <div id="loading-message" role="status"><p>Loading recipe details...</p></div>
            <div id="error-message" role="alert" style="display: none;"><p></p></div>

            <div id="recipe-content" style="display: none;">
                <h1 id="recipe-title">Recipe Title</h1>
                <img id="recipe-image" src="" alt="Recipe Image"> <!-- Alt text updated by JS -->

                <div class="recipe-meta">
                     <span id="recipe-servings" title="Servings">Servings: -</span>
                     <span id="recipe-time" title="Ready in Minutes">Ready in: - minutes</span>
                     <span id="recipe-source" title="Recipe Source">Source: <a href="#" target="_blank" rel="noopener noreferrer">-</a></span>
                </div>

                <div id="recipe-summary" class="recipe-section" style="display: none;">
                     <h2>Summary</h2>
                     <div id="summary-content"></div>
                </div>

                <div class="recipe-section">
                    <h2>Ingredients</h2>
                    <ul id="recipe-ingredients" class="ingredient-checklist">
                        <!-- Ingredient list items here -->
                    </ul>
                </div>

                <div class="recipe-section">
                     <h2>Instructions</h2>
                     <ol id="recipe-instructions">
                         <!-- Instruction steps here -->
                     </ol>
                 </div>

                <div id="recipe-nutrition" class="recipe-section" style="display: none;">
                    <h2>Nutrition (approx. per serving)</h2>
                     <div id="nutrition-details">
                         <!-- Nutrition details here -->
                     </div>
                </div>
            </div> <!-- End recipe-content -->
        </div> <!-- End recipe-detail-container -->
     </main> <!-- End Main Content Wrapper -->

    <!-- ===== Footer ===== -->
    <footer class="site-footer">
        <p>¬© <span id="year-detail"></span> Recipe Finder. Enjoy your meal!</p>
    </footer>
    <!-- ======================= -->

     <!-- ===== Scroll To Top Button ===== -->
     <button id="scrollToTopBtn" class="scroll-to-top-btn" title="Go to top" aria-label="Scroll back to top" hidden>
         <span>‚Üë</span> <!-- Up arrow -->
     </button>
     <!-- =================================== -->

    <!-- ===== NEW: Status message container for screen readers ===== -->
    <div class="status-message" id="statusMessage" role="status" aria-live="polite"></div>
    <!-- ========================================================== -->


    <!-- Link to the JavaScript file for this page -->
    <script src="recipe.js" defer></script>
    <!-- Add script for year in footer -->
    <script>document.getElementById('year-detail').textContent = new Date().getFullYear();</script>
</body>
</html>
